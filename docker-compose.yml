services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: langconnect-postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}  # More descriptive DB name
      # Additional security settings
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize scripts (optional)
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - langconnect-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langconnect-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "8081:8081"  # MCP Controller API port
    env_file:
      - .env
    environment:
      # PostgreSQL connection settings
      POSTGRES_HOST: postgres  # Use service name
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Additional settings
      POSTGRES_SSLMODE: disable  # For development environment
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      # Allow all localhost origins
      ALLOW_ORIGINS: '["http://localhost:3000", "http://localhost:8080", "http://localhost:8081", "http://localhost", "http://127.0.0.1:3000", "http://127.0.0.1:8080", "http://127.0.0.1:8081", "http://127.0.0.1"]'
      # MCP Controller settings
      MCP_CONTROLLER_PORT: 8081
      # Development mode
      IS_TESTING: "true"
    volumes:
      - ./langconnect:/app/langconnect
      - /var/run/docker.sock:/var/run/docker.sock:rw  # Docker socket for container management
    user: root  # Temporarily run as root for Docker access
    networks:
      - langconnect-network
      
  nextjs:
    build:
      context: ./next-connect-ui
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    container_name: next-connect-ui
    restart: always
    depends_on:
      - api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      API_URL: http://api:8080
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_API_URL: http://localhost:8080
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
    networks:
      - langconnect-network

  # MCP Server Builder
  # This service only builds the MCP image, doesn't run a container
  # Usage: docker compose --profile mcp build
  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    image: langconnect-mcp:latest
    container_name: mcp-builder
    profiles:
      - mcp
    command: echo "MCP image built successfully"
    networks:
      - langconnect-network

volumes:
  postgres_data:
    driver: local

networks:
  langconnect-network:
    driver: bridge